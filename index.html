<body class="bg-black mr-10 ml-20 mt-5 h-full">
    <header class="h-26 w-full text-white flex justify-between items-center px-4 ">
        <img src="./img/logo.png" alt="">
        <ul class="w-100 h-26 flex flex-row justify-center items-center space-x-20">
            <li class="font-Roboto text-2xl">About Us</li>
            <li class="font-Roboto text-2xl">Store</li>
            <li class="font-Roboto text-2xl">Contact</li>
        </ul>
        <div class="w-40 h-26 flex justify-end items-center space-x-10 ">
            <a href="#">

            </a>
            <a href="#">

            <button class="text-white w-70 h-17 rounded-4xl flex flex-row justify-between items-center border border-[#C19932] border-3">
                <p class="h-20 w-40 text-2xl flex items-center justify-center">Order Now</p> 
                <a href="#" class="h-20 w-10 text-2xl flex items-center">
                    <i class="fa-solid fa-angle-right"></i>
